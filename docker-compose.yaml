services:
  # Backend (FastAPI)
  backend:
    build: .
    container_name: safetylens-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./app/backend:/app/app/backend
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Vite)
  frontend:
    image: node:20-alpine
    container_name: safetylens-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./app/frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped